<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-to List</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../icon/home.svg" alt="home icon">
        </div>
        <div class="title">
            <h1>To-do List</h1>
            <button>Add Task</button>
        </div>
        <div class="date-div">
            <div class="date-display">
                <p class="current-date">Current Date</p>
            </div>
        </div>
    </div>
   <div class="left-sidebar">
       <nav class="menu static-menu">
           <div class="today">
               <button>Today</button>
           </div>
           <div class="this-week">
               <button>This Week</button>
           </div>
           <div class="complete">
               <button>Complete</button>
           </div>
           <div class="important">
               <button>Important</button>
           </div>
           <div class="overdue">
               <button>Overdue</button>
           </div>
        </nav>
        <nav class="dynamic-menu">
           <div class="my-projects">
                <h2>My Projects</h2>
               <button class="add-project">+</button>
           </div>
           <div class="user-created-projects">
               <ol>
                    <div>  
                        <button class="menu">All Projects</button>
                    </div>
                    <div>
                         <!-- will be JS generated -->  
                        <button class="menu">Placeholder 1</button>
                        <button>Del</button>
                    </div>
                    <div>
                        <button class="menu">Placeholder 2</button>
                        <button>Del</button>
                    </div>
               </ol>
           </div>
        </nav>
        <div class="themes">
            <ol>
                <button>
                    Themes Placeholder
                </button>
                <!-- Dropdown menu -->
            </ol>
        </div>
   </div>
   <div id="content">
       <!-- JS generated -->
   </div>
   <div class="right-sidebar">
       <div class="calendar-display">
            <div>Calendar Placeholder</div>
           <!-- calendar img -->
       </div>
    </div>
    <div class="footer">
        <div class="footer-text">
            Created by M.e.l.
        </div>
        <div class="footer-icon">
            <a href="https://github.com/mel-121821/to-do-list/" target="_blank">
                <img class="svg" src="../icon/github.svg" alt=""/>
            </a>
        </div>
    </div>
</body>
</html>
