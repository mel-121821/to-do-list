<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-to List</title>
</head>
<body>
    <dialog class="add-task">
        <form action="" method="">
            <legend>Add a Task:</legend>
            <button class="close-modal">X</button>
            <div class="inputs">
                <div class="task-title">
                    <label for="task-title">Task name:</label>
                    <input type="text" id="task-title" name="task-title"/>
                </div>
                <div class="details">
                    <label for="project">Project type:</label>
                    <select name="project" id="project">
                        <!-- javascript -->
                    </select>
                    <label for="due-date">Due date:</label>
                    <input type="date" id="due-date">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <!-- javascript -->
                    </select>
                </div>
                <div class="description">
                    <label for="description">Description:  <span>(optional)</span></label>
                    <textarea name="description" id="description" rows="5" cols="20"></textarea>
                </div>
                <div class="checklist">
                    <div class="add-checklist-items">
                        <label for="checklist">Add checklist items:</label>
                        <input type="text" id="checklist" name="checklist">
                    </div>
                    <button class="add-item-btn">+</button>
                </div>
                <div class="save-div">
                    <button class="save">Save</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </form>
    </dialog>
    <dialog class="add-project">
        <form action="" method="">
            <legend>Add a Project:</legend>
            <button class="close-modal">X</button>
            <div class="project-title">
                <label for="project">Project name:</label>
                <input type="text" id="add-project" name="add-project">
            </div>
            <div class="save-div">
                <button class="save">Save</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <div class="header">
        <div class="logo">
            <img src="../icon/home.svg" alt="home icon">
        </div>
        <div class="title">
            <h1>To-do List</h1>
            <button>Add Task</button>
        </div>
        <div class="date-div">
            <div class="date-display">
                <p class="current-date">Current Date</p>
            </div>
        </div>
    </div>
   <div class="left-sidebar">
       <nav class="menu static-menu">
           <div class="today">
               <button>Today</button>
           </div>
           <div class="this-week">
               <button>This Week</button>
           </div>
           <div class="complete">
               <button>Complete</button>
           </div>
           <div class="important">
               <button>Important</button>
           </div>
           <div class="overdue">
               <button>Overdue</button>
           </div>
        </nav>
        <nav class="dynamic-menu">
           <div class="my-projects">
                <h2>My Projects</h2>
               <button class="add-project">+</button>
           </div>
           <div class="user-created-projects">
               <ol>
                    <li>  
                        <button class="menu">All Projects</button>
                    </li>
               </ol>
           </div>
        </nav>
        <div class="themes">
            <ol>
                <button>
                    Themes Placeholder
                </button>
                <!-- Dropdown menu -->
            </ol>
        </div>
   </div>
   <div id="content">
       <!-- JS generated -->
   </div>
   <div class="right-sidebar">
       <div class="calendar-display">
            <div>Calendar Placeholder</div>
           <!-- calendar img -->
       </div>
    </div>
    <div class="footer">
        <div class="footer-text">
            Created by M.e.l.
        </div>
        <div class="footer-icon">
            <a href="https://github.com/mel-121821/to-do-list/" target="_blank">
                <img class="svg" src="../icon/github.svg" alt=""/>
            </a>
        </div>
    </div>
</body>
</html>
